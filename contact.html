<!-- CONTENT -->
<div class="container">
    <div class="row mb-5">
        <div class="col-lg-12">
            <img class="img-fluid home-cards" src="imgs/map.png">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div>
                <img src="imgs/geography.png" height="45px" alt="location image" class="float-left mr-3 mt-1">
                <p class="nav-item">Whangarei, Northland</p>
                <p class="">123 Our Location Street</p>
            </div>
            <div>
                <img src="imgs/consult.png" height="45px" alt="support image" class="float-left mr-3 mt-1">
                <p class="nav-item">(022) 123 4567</p>
                <p class="">Mon to Fri 9am to 6pm</p>
            </div>
            <div>
                <img src="imgs/email.png" height="45px" alt="email image" class="float-left mr-3 mt-1">
                <p class="nav-item"><a href="mailto:support@r-tech.nz">support@r-tech.nz</a></p>
                <p class="">Send us your query anytime!</p>
            </div>
        </div>
        <div class="col-lg-8">
            <form id="contact-form" method="post" action="" role="form">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter your name *" required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter your email *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Enter your phone">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="6" required data-error="Please,leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
